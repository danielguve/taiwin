<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secci√≥n Dividida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        .split-section {
            display: flex;
            align-items: stretch;
            height: 100vh;
        }

        /* Contenido de la izquierda */
        .content-side {
            background-color: #2c0448;
            color: white;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .content1letter {
            color: #c8a9df;
        }

        .stat-item {
            margin-bottom: 1rem;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 1.7rem;
            color: #e6e6fa;
        }

        .description h1 {
            font-size: 2.5rem;
        }

        /* Contenedor de la imagen */
        .image-side {
            position: relative;
            height: 100%;
            padding: 0;
        }

        .image-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(132, 39, 145, 0.5);
            border-radius: 10px;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .description h1 {
                font-size: 2rem;
            }

            .stat-number {
                font-size: 2rem;
            }

            .stat-label {
                font-size: 1.4rem;
            }

            .content-side {
                padding: 20px;
            }
        }

        @media (max-width: 576px) {
            .description h1 {
                font-size: 1.6rem;
            }

            .stat-number {
                font-size: 1.5rem;
            }

            .stat-label {
                font-size: 1.2rem;
            }

            .content-side {
                padding: 15px;
            }

            .image-wrapper img {
                object-position: center center;
            }
        }
    </style>
</head>
<body>

    <section class="split-section">
        <!-- Lado izquierdo: Contenido -->
        <div class="col-md-6 content-side">
            <div class="description">
                <h1>Get <span class="content1letter">insight</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make</p>
                <p>better decisions regarding revenue, customer</p>
                <p>experience, and overall efficiency.</p>
            </div>
            <div class="row">
                <div class="col-md-4 stat-item">
                    <div class="stat-number">10k+</div>
                    <div class="stat-label">COMPANIES</div>
                </div>
                <div class="col-md-4 stat-item">
                    <div class="stat-number">314</div>
                    <div class="stat-label">TEMPLATES</div>
                </div>
                <div class="col-md-4 stat-item">
                    <div class="stat-number">12M+</div>
                    <div class="stat-label">QUERIES</div>
                </div>
            </div>
        </div>

        <!-- Lado derecho: Imagen con transparencia -->
        <div class="col-md-6 image-side">
            <div class="image-wrapper">
                <img src="estaeslaimagendeoficina.jpg" alt="Imagen descriptiva">
                <div class="overlay"></div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
